name: Deploy to Artifact Registry and Cloud Run
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Google Cloud cli
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: filkom-unklab
          service_account_key: ${{secrets.SERVICE_ACCOUNT_KEY}}
          export_default_credentials: true

      - name: Build Docker Image
        run: |
          gcloud auth configure-docker \ asia-southeast1-docker.pkg.dev
          docker build -t asia-southeast1-docker.pkg.dev/filkom-unklab/filkom-app-api/main:latest .

      - name: Push Docker Image
        run: docker push asia-southeast1-docker.pkg.dev/filkom-unklab/filkom-app-api/main:latest
